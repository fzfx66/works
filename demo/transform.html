<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.wrapper{
  border:2px solid black;
  perspective:1000px;
  height:500px;
  position:relative;
}

#demo{
  border:1px solid red;
  width:80px;
  height:80px;  
}

#demo:hover{
  transform:translateX(60px);
  transform:translateY(50%) ;
  /*transform:translateZ(-120px);*/
}

#demo2{
  border:1px solid green;
  width:80px;
  height:80px;
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

#demo3{
  border:1px solid blue;
  width:80px;
  height:80px;
  transition: all 1s;
}

#demo3:hover{
  transform:scale(1.5,0.5);
}

#demo4{
  border:1px solid purple;
  width:80px;
  height:80px;  
  transition: all 1s;
}
#demo4:hover{
  transform:rotate(360deg) translateY(50%) ; 
}


</style>
</head>
<body>
  <div class="wrapper">
    <div id="demo"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
  </div>
</body>
</html>
