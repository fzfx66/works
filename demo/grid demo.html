<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
*{margin:0;padding:0;box-sizing:border-box;}

.table1{
  border:1px solid red;
  display:inline-grid;
  margin:200px;
  grid-template-columns:repeat(5,235px);
  grid-template-rows:132px 132px 132px;
  grid-template-areas:
    "big1 big1 middle-up1 middle-up2 middle-up3"
    "big1 big1 middle-up4 middle-up5 middle-up6"
    "middle-down1 middle-down2 middle-down3 middle-down4 middle-down5";
}

.table1 > .images:first-child{
  grid-area:big1;
  border:1px solid green;
}
.table1 > .images:nth-child(1){
  border:1px solid green;
  grid-area:middle-up1;
}
.table1 > .images:nth-child(2){
  border:1px solid green;
  grid-area:middle-up2;
}
.table1 > .images:nth-child(3){
  border:1px solid green;
  grid-area:middle-up3;
}
.table1 > .images:nth-child(4){
  border:1px solid green;
  grid-area:middle-up4;
}
.table1 > .images:nth-child(5){
  border:1px solid green;
  grid-area:middle-up5;
}
.table1 > .images:nth-child(6){
  border:1px solid green;
  grid-area:middle-up6;
}
.table1 > .images:nth-child(7){
  border:1px solid green;
  grid-area:middle-down1;
}
.table1 > .images:nth-child(8){
  border:1px solid green;
  grid-area:middle-down2;
}
.table1 > .images:nth-child(9){
  border:1px solid green;
  grid-area:middle-down3;
}
.table1 > .images:nth-child(10){
  border:1px solid green;
  grid-area:middle-down4;
}
.table1 > .images:nth-child(11){
  border:1px solid green;
  grid-area:middle-down5;
}

</style>
</head>
<body>
  <div class="table1">
    <div class="images bigImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
    <div class="images smallImage"></div>
  </div>
</body>
</html>
