<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
*{margin:0;padding:0;box-sizing:border-box;}

.box{
  border:1px solid red;
  width:50px;
  height:50px;
  background:red;
  z-index:auto; /* 此时不是层叠上下文*/
  /*z-index:1*/
  position:relative;
}

.box1{
  border:1px solid blue;
  width:80px;
  height:80px;
  margin:20px;
  background:blue;
  z-index:-1;
  position:absolute;
}

.box2{
  border:1px solid blue;
  width:70px;
  height:80px;
  margin:20px;
  margin-left:5px;
  margin-top:-10px;
  background:yellow;
  z-index:2;
  position:absolute;
}
</style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
  </div>
  
  <div class="box2"></div>
</body>
