/*鼠标悬停提示demo*/
button{
  position:relative;
}
button span{
  position:absolute;
  border:1px solid black;
  white-space:nowrap;/*设置文字内容不换行*/
  bottom:calc(100% + 10px);
  left:50%;
  transform:translatex(-50%)
}
button span{
  display:none;
}
button:hover span{
  display:inline-block
}
