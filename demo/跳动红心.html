<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
*{border:0; padding:0; box-sizing:border-box;}

.heart{
  border:1px solid red;
  width:80px;
  height:80px;
  margin:80px;
  position:relative;
  transform:rotate(45deg);
}

#squre{
  width:80px;
  height:80px;
  position:absolute;
  transform:rotate(90deg);
  background:red;
}

#cycle-left{
  width:80px;
  height:80px;
  position:absolute;
  border-radius:50% 0% 0% 50%;
  transform:translateX(-70%);
  background:red;
}

#cycle-right{
  width:80px;
  height:80px;  
  position:absolute;  
  border-radius:50% 50% 0% 0%;
  transform:translateY(-70%);
  background:red;
}
/*
.heart:hover{
  transform:scale(1.3) rotate(45deg);
}*/

.heart{
 animation:heart .5s linear infinite alternate;
}
@keyframes heart{
  0%{transform:scale(1.0) rotate(45deg);}
  100%{transform:scale(1.4) rotate(45deg);}
}









</style>
</head>
<body>
  <div class=heart>
    <div id=squre></div>
    <div id=cycle-left></div>
    <div id=cycle-right></div>
  </div>
</body>
</html>
